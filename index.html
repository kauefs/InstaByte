<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8>
    <meta    name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>InstaBytes</title>
    <link    rel ='shortcut icon'  type='image/x-icon' href=https://github.com/kauefs/StreamLit/raw/refs/heads/@/img/byte.ico>
    <meta    name='description' content='Exploring Inspiring Photos & Images.'>
    <link    rel ='stylesheet'     href='style.css'>
    <script   src='index.js'       type='module'></script>
</head>
<body>
    <header>
        <nav     class='navbar'>
            <div class='logo'>
                PicPost<strong>Me</strong>
            </div>
            <div            class='nav-links'>
                <button     class='login-btn'   aria-label='LogIn'>LogIn</button>
                <a href='#' class='signup-link' aria-label='SignUp'>SignUp</a>
            </div>
        </nav>
    </header>
    <main        class='profile-container'>
        <section class='profile-header'>
            <img   src=https://github.com/kauefs/StreamLit/raw/refs/heads/@/img/EyE.png alt='ProFile Photo' class='profile-pic'/>
            <div class='profile-info'>
                <h1>@PicPostMe</h1>
                <br>
                <p>18 publications <b>·</b>b> 888 followers <b>·</b>b> 111 following</p>
                <br>
                <p>Inspiring Photos <b>&</b> Images.</p>p
            </div>
        </section>
        <section class='image-grid'>
        </section>
    </main>
    <div     id='modal' class='modal'>
        <span         class='close'>x</span>
        <img          class='modal-content' id='modal-img'>
        <div id='caption'></div>
    </div>
</body>
</html>
